<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Devices</ion-title>
  </ion-toolbar>
  </ion-header>

<ion-content padding="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-round-down"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <div *ngIf="devices.length === 0">
    <h2>No registered devices yet</h2>
    <p>You can now turn on your device and start registering it <a routerLink="/bind">here</a>.</p>
  </div>

  <ion-grid *ngIf="devices.length > 0">
    <device *ngFor="let device of devices" [device]="device">
      <ion-button [routerLink]="['/device', device.uuid]">Device details</ion-button>
    </device>
  </ion-grid>
</ion-content>
