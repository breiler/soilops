<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" class="ion-padding">
  <form #form="ngForm" (ngSubmit)="login(form.value)">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size-md="8" size-lg="6" size-xs="12">
          <div class="ion-text-center">
            <h3>Login to access your SoilOps Sensors</h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-input name="username" type="text" placeholder="Username" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button size="large" color="light" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
